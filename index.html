<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Funcionários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cadastro de Funcionários</h1>
    <form id="form-funcionario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required /><br />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" required /><br />

      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" required /><br />

      <label for="departamento">Departamento (Gerente):</label>
      <input type="text" id="departamento" /><br />

      <label for="linguagem">Linguagem (Desenvolvedor):</label>
      <input type="text" id="linguagem" /><br />

      <button type="submit">Cadastrar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro" style="color: red"></div>

    <script src="teste.js"></script>
  </body>
</html>
